<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose your fav food using radio buttons | iK Coder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
   	<h1>choose your fav food</h1>
     <ul>
     	<li>
     		<input type="radio" name="options" id="one" checked>
     		<label for="one">Biryani</label>
     		<div class="ik_checkbox"></div>
     	</li>
     	<li>
     		<input type="radio" name="options" id="two" >
     		<label for="two">Daal Makhni</label>
     		<div class="ik_checkbox"></div>
     	</li>
     	<li>
     		<input type="radio" name="options" id="three" >
     		<label for="three">Samosa</label>
     		<div class="ik_checkbox"></div>
     	</li>
        <li>
            <input type="radio" name="options" id="four" >
            <label for="four">Fish Curry</label>
            <div class="ik_checkbox"></div>
        </li>
     </ul>
   </div>
</body>
</html>
